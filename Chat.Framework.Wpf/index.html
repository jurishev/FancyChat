<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>

    <script src="jquery-1.6.4.min.js"></script>

    <script src="jquery.signalR-2.4.1.min.js"></script>

    <script src="http://localhost:4000/signalr/hubs"></script>

    <script type="text/javascript">
        $(function()
        {
            $.connection.hub.url = "http://localhost:4000/signalr";

            var chat = $.connection.chatHub;

            chat.client.receiveMessage = function(name, msg)
            {
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(msg).html();

                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            $('#displayname').val(prompt('Enter your name:', ''));

            $('#message').focus();

            $.connection.hub.start().done(function()
            {
                $('#sendmessage').click(function()
                {
                    chat.server.broadcast($('#displayname').val(), $('#message').val());

                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
