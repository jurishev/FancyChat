<div class="container">

  <div *ngIf="!isConnected" class="form-row my-3">
    <button (click)="connect()" class="btn btn-primary mx-auto">Connect to the chat</button>
  </div>

  <app-user-input *ngIf="isConnected" (newInputEvent)="send($event)"></app-user-input>

  <hr />

  <app-inbox-view [inbox]="inbox"></app-inbox-view>

</div>
