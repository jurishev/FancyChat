<app-chat *ngIf="isLoggedIn"></app-chat>

<app-login *ngIf="!isLoggedIn && !isRegistering" 
  (registerClickEvent)="showRegister()" (authorizedEvent)="showChat()"></app-login>

<app-register *ngIf="!isLoggedIn && isRegistering" 
  (loginClickEvent)="showLogin()" (authorizedEvent)="showChat()"></app-register>
