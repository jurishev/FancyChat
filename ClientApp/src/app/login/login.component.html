<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6">

      <h3 class="mb-4">Login</h3>

      <div class="form-group">
        <label>Login *</label>
        <input required minlength="2" name="loginVar" #loginVar="ngModel"
          [(ngModel)]="user.login" type="text" class="form-control" (input)="resetFlags()">

        <p *ngIf="notFound" class="text-danger"><small>No such user.</small></p>
        <div *ngIf="loginVar.invalid && (loginVar.dirty || loginVar.touched)" class="text-danger">
          <p *ngIf="loginVar.errors.required"><small>Please enter your login.</small></p>
          <p *ngIf="loginVar.errors.minlength"><small>Login must be at least 2 characters long.</small></p>
        </div>
      </div>

      <div class="form-group">
        <label>Password *</label>
        <input required minlength="2" name="passVar" #passVar="ngModel"
          [(ngModel)]="user.password" type="password" class="form-control" (input)="resetFlags()">
        
        <p *ngIf="unauthorized" class="text-danger"><small>Invalid password.</small></p>
        <div *ngIf="passVar.invalid && (passVar.dirty || passVar.touched)" class="text-danger">
          <p *ngIf="passVar.errors.required"><small>Please enter your password.</small></p>
          <p *ngIf="passVar.errors.minlength"><small>Password must be at least 2 characters long.</small></p>
        </div>
      </div>

      <button class="btn btn-primary my-2" (click)="submit()" 
        [disabled]="loginVar.invalid || passVar.invalid">Submit</button>
      <button class="btn btn-link" (click)="gotoRegister()">Register</button>

      <p class="text-muted"><small>* The field must not be empty.</small></p>

    </div>
  </div>
</div>
