<div class="form-row mt-3">
  <div class="col-sm-3 my-2">
    <input [(ngModel)]="user" type="text" class="form-control" placeholder="User" />
  </div>
  <div class="col-sm-7 my-2">
    <input [(ngModel)]="message" type="text" class="form-control" placeholder="Message" />
  </div>
  <div class="col my-2">
    <button (click)="send()" class="btn btn-primary">Send</button>
  </div>
</div>
